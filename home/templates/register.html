{% extends "base.html" %}
{% block start %}

    <div class="container">
        <h2>Register</h2>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form class="mx-1 mx-md-4" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control" name="name" required/>
                    <label class="form-label" for="form3Example1c">Your Name</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="email" id="form3Example3c" class="form-control" name="email" required/>
                    <label class="form-label" for="form3Example3c">Your Email or Username</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control" name="password" required/>
                    <label class="form-label" for="form3Example4c">Password</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4cd" class="form-control" name="repassword" required/>
                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>
    </div>
 
{% endblock %}
